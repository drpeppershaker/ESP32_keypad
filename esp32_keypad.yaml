esphome:
  name: esp32-keypad
  friendly_name: eps32_keypad

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "esp32 Keypad Fallback Hotspot"
    password: !secret ssid_password

captive_portal:

#connections: all buttons are on GND and on their respective pins
#(we are relying on esp32s built-in pullup resistors but could have used external resistors as well)
#Button 1: GPIO25 / 
#Button 2: GPIO26 / 
#Button 3: GPIO27 / 
#Button 4: GPIO14 / 

#Button 5: GPIO19 / 
#Button 6: GPIO18 / 
#Button 7: GPI17 / 
#Button 8: GPIO16 



# Light Compenent
light:
  - platform: fastled_clockless
    id: light1
    name: light1
    chipset: WS2812B
    pin: GPIO33
    num_leds: 16
    rgb_order: GRB
    default_transition_length: 0s
    restore_mode: RESTORE_AND_ON
    internal: True

# Backlights
  - platform: partition
    name: "Backlight"
    id: backlight
    default_transition_length: 0s
    restore_mode: RESTORE_AND_ON
    on_turn_on:
      then:
        - light.control:
            id: backlight
            effect: Rainbow
            brightness: 60%
    segments:
      - id: light1
        from: 0
        to: 0
      - id: light1
        from: 2
        to: 2
      - id: light1
        from: 4
        to: 4
      - id: light1
        from: 6
        to: 6
      - id: light1
        from: 8
        to: 8
      - id: light1
        from: 10
        to: 10
      - id: light1
        from: 12
        to: 12
      - id: light1
        from: 14
        to: 14
    effects:
      - pulse:
      - pulse:
          name: "Fast Pulse"
          transition_length: 0.5s
          update_interval: 0.5s
      - pulse:
          name: "Slow Pulse"
          # transition_length: 1s      # defaults to 1s
          update_interval: 2s
      - pulse:
          name: "Blink"
          transition_length: .25s      # defaults to 1s
          update_interval: .25s
      - addressable_rainbow:
          name: "Rainbow"
      - addressable_rainbow:
          name: "Rainbow Skinny"
          speed: 10
          width: 25
      - addressable_scan:
      - addressable_scan:
          name: "Scan Fast"
          move_interval: 50ms
          scan_width: 1
      - addressable_twinkle:
      - addressable_random_twinkle:
      - addressable_fireworks:
          use_random_color: true
          name: Fireworks
      - addressable_flicker:

# Light for each individual key
  - platform: partition
    name: "Key 1"
    id: key1
    segments:
      - id: light1
        from: 1
        to: 1
    default_transition_length: 0s


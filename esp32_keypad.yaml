binary_sensor:
  #Button 1
  - platform: gpio
    icon: "mdi:dialpad"
    name: "Keypad 2x4 Button 1"
    pin:
      number: GPIO25
      inverted: True
      mode: INPUT_PULLUP
    id: esp32_keypad_b1
    on_press:
      then:
        - light.turn_on:
            id: key1
            red: .5
            green: .5
            blue: .5
    on_release:
      then:
        - light.turn_off:
            id: key1

    on_multi_click:
    - timing:
      - ON for at most 1s
      - OFF for at most 1s
      - ON for at most 1s
      - OFF for at least 0.2s
      then:
        - logger.log:
            format: "Double Clicked"
            level: INFO
        - homeassistant.event:
            event: esphome.esp32_keypad
            data:
              title: dbl_click
              button: b1
    - timing:
      - ON for at most 1s
      - OFF for at most 1s
      - ON for at most 1s
      - OFF for at most 1s
